<!DOCTYPE html>
<html lang="en">
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My notes.</h1>
  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>

  </div>
  <div id="previews">
    <p class="preview hide">This is the preview
    </p>
  </div>

  <div class="">
    <form id="new-note">
      <input type="text">
      <button id="addNote">Add Note</button>
      <button id="removeNote">Remove All Notes</button>
      <button id="iamFeelingLucky">I am Feeling Lucky</button>
    </form>

  </div>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="text/javascript" src="d3.js">

  </script>
</body>
</html>
